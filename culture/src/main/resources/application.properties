spring.application.name=culture

# 서버 포트
server.port=8095

# JSP
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# ImageFile Max Size
spring.servlet.multipart.max-file-size=1024MB
spring.servlet.multipart.max-request-size=1024MB

# MyBatis
mybatis.mapper-locations:static/mapper/*Mapper.xml

# Encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# MySQL (Local)
spring.datasource.driver-class-name: com.mysql.cj.jdbc.Driver
spring.datasource.url: jdbc:mysql://localhost:3306/culture?characterEncoding=utf8
spring.datasource.username: root
spring.datasource.password: root

# Spring Batch
#spring.batch.jdbc.initialize-schema=always
#spring.batch.job.enabled=true

# TMDB API
tmdb.auth.apiKey=cf237a14194f86c36780ec6755e41fe9

# KOBIS API
kobis.auth.apiKey=5ec5ce788d90549473c4b8f12386f791

# KAKAO API 
kakao.auth.clientId=21a99ccd874085050b7be0fe590d40dc